<h4>Angular Lifecycle Hooks Demo</h4>
    <app-child [inputData]="parentData">
      <ng-template #projectedContent>
        <p>This is projected content from the parent.</p>
      </ng-template>
    </app-child>
    <button (click)="updateData()">Update Input</button>
