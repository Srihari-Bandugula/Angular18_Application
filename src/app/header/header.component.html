
<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="angular-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
    <h1 class="angular-app-name"> App Menu</h1>
    <h2 class="angular">&commat;Angular18</h2>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="">home</a>
        <a mat-list-item routerLink="/components">Components</a>
        <a mat-list-item routerLink="/data-binding">Data Binding</a>
        <a mat-list-item routerLink="/component-communication"
          >component-communication</a
        >
        <a mat-list-item routerLink="/routing">Routing</a>
        <a mat-list-item routerLink="/forms">Forms</a>
        <a mat-list-item routerLink="/pipes-directiives-di">Pipes, Directives & DI</a>
        <a mat-list-item routerLink="/lifecycle-hooks">Lifecycle Hooks</a>
        <a mat-list-item routerLink="/observables">Observables</a>
        <a mat-list-item routerLink="/api-communication">API-Communication</a>
        <a mat-list-item routerLink="/ag-grid">Ag-Grid</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="mat-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
